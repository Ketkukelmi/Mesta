<div class="ui grid">
    <!-- Back Button -->
    <div class="top-row centered row">
        <div class="fifteen wide column">
            <button class="ui labeled icon back button" onclick="togglePostView()">
                <i class="left chevron icon"></i>
                Back
            </button>
        </div>
    </div>
    <!-- Image -->
    <div class="centered row">
        <div class="sixteen wide column">
            <!-- Swiper -->
            <div class="swiper-container">
                <div class="swiper-wrapper">
                    <div class="swiper-slide" ng-repeat="image in location.images">
                        <img ng-src="{{image}}" style="width:100%;">
                    </div>
                </div>
                <!-- Add Pagination -->
                <div class="swiper-pagination"></div>
                <!-- Add Arrows -->
                <div class="swiper-button-next"></div>
                <div class="swiper-button-prev"></div>
            </div>
        </div>
    </div>
    <!-- Metadata & Social Functionality -->
    <div class="centered row">
        <div class="fifteen wide centered column">
            <div class="ui segments">
                <div class="ui segment">
                    <div class="ui items">
                        <div class="item">
                            <div class="content">
                                <a class="ui header">{{location.name}}</a>
                                <div class="description">
                                    <p>{{location.description}}</p> <br>
                                    <p ng-if="location.tags.length > 0">Tags: <span ng-repeat="tag in location.tags"><a ng-click="findByTag(tag)">{{tag}}</a> &nbsp;</span></p>
                                </div>
                                <div class="extra">
                                    <a><i class="thumbs up icon green" ng-class="{'outline': location.likes.indexOf('TestMesta') === -1}"
                                          ng-click="addLike(location.id)"aria-hidden="true"></i></a>
                                    {{location.likes.length}} people approve<span ng-if="location.likes.length != 1">s</span> <span style="float: right">{{location.category}}</span>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="ui secondary segment">
                    <div class="ui minimal comments">
                        <h3 class="ui dividing header">Comments</h3>
                        <div class="comment" ng-repeat="comment in location.comments">
                            <a class="avatar">
                                <img src="">
                            </a>
                            <div class="content">
                                <a class="author">{{comment.facebookID | getFBname}}</a>
                                <div class="metadata">
                                    <span class="date">{{comment.date | date}}</span>
                                </div>
                                <div class="text">
                                    {{comment.comment}}
                                </div>
                                <div class="actions">
                                    <a class="reply">Reply</a>
                                </div>
                            </div>
                        </div>
                        <form class="ui reply form" ng-if="signedIn">
                            <div class="field">
                                <textarea ng-model="newComment"></textarea>
                            </div>
                            <div class="ui blue labeled submit icon button" ng-click="comment(location_id)">
                                <i class="icon edit"></i> Add Reply
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
