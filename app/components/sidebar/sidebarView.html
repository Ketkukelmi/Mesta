<div class="ui grid">
    <!-- Search Bar -->
    <div class="top-row centered row">
        <div class="fourteen wide column">
            <div class="ui icon input search-margin" style="display:block; margin: 0 auto;">
                <input type="text" placeholder="Search..." style="width: 100%">
                <i class="inverted circular search link icon"></i>
            </div>
        </div>
    </div>
    <!-- Search Type button group -->
    <div class="centered row">
        <div class="">
            <div class="nine wide column">
                <div class="ui buttons" style="display:block; margin: 0 auto;">
                    <button class="ui button ng-class:{active: searchType === 'popular'}" ng-click="toggleSearchType()">
                        Popular
                    </button>
                    <button class="ui button ng-class:{active: searchType === 'nearby'}" ng-click="toggleSearchType()">
                        Nearby
                    </button>
                </div>
            </div>
        </div>
    </div>
    <div class="centered row">
        <!-- Search Result -->
        <div class="ui link cards">
            {{location}}
            <div class="search-found-places">
                <div class="ui card" ng-repeat="location in locations" onclick="togglePostView()">
                    <div class="image">
                        <img src="tile-wide.png">
                    </div>
                    <div class="content">
                        <a class="header">{{location.name}}</a>
                        <div class="meta">
                            <span class="date">{{location.category}}</span>
                        </div>
                        <div class="description">
                            {{location.description}}
                        </div>
                    </div>
                    <div class="extra content">
                        <a>
                            <i class="user icon"></i>
                            22 Friends
                        </a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
